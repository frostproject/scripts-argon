name = "frostproject/scripts_argon"
description = "Scripts for Argon-based Roblox projects."
version = "0.0.5"
authors = [
    "iceeburr <iceeburr@gmail.com> (https://iceeburr.dev)",
    "daimond113 <contact@daimond113.com> (https://www.daimond113.com/)",
    "Erica Marigold <hi@devcomp.xyz>",
]
repository = "https://github.com/frostproject/scripts-argon"
license = "MIT"
includes = ["README.md", "pesde.toml", "src/**/*.luau", "LICENSE"]

[engines]
pesde = "^0.7.0-rc.7"
lune = "0.8.9"

[target]
environment = "lune"

[target.scripts]
roblox_sync_config_generator = "src/roblox_sync_config_generator.luau"
sourcemap_generator = "src/sourcemap_generator.luau"

[indices]
default = "https://github.com/pesde-pkg/index"

[dependencies]
scripts_core = { name = "pesde/scripts_core", version = "0.0.3", target = "lune" }

[peer_dependencies]
argon = { name = "pesde/argon", version = "^2.0.25" }

[patches]
"pesde/scripts_core" = { "0.0.3 lune" = "patches/pesde+scripts_core-0.0.3+lune.patch" }
